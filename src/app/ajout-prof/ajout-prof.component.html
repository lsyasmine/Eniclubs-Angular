<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7" style ="margin-top: -50px;">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome To EniClubs!</h1>
            <p class="text-lead text-light">Remplir ce formulaire pour  organiser un événement</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5" style ="    margin-bottom: -150px;">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7" style ="    margin-left: 450px;
      margin-top: -100px;">
        <div class="card bg-secondary shadow border-0" style ="height: 92%;">
  
          <div class="card-body px-lg-5 py-lg-5" style ="    margin-top: -40px;">
            <div class="text-center text-muted mb-4">
              <small>Demande Lancement Event </small>
            </div>
            <form role="form">
              
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                  </div>
                  <input class="form-control" placeholder="Nom de Club" type="nom-c">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                  </div>
                  <input class="form-control" placeholder="Nom Event" type="nom-e">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-badge "></i></span>
                  </div>
                  <input class="form-control" placeholder="Type Event" type="type-e">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                  </div>
                  <input class="form-control" placeholder="Date Event" type="date-e">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                  </div>
                  <input class="form-control" placeholder="Duree Event" type="duree">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                  </div>
                  <input class="form-control" placeholder="Description" type="description">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-books"></i></span>
                  </div>
                  <input class="form-control" placeholder="Objectif de l'Event" type="objectif">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-books"></i></span>
                  </div>
                  <input class="form-control" placeholder="Place" type="place">
                </div>
              </div>
             
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-books"></i></span>
                  </div>
                  <input class="form-control" placeholder="Budget de l'Event" type="budget">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-badge"></i></span>
                  </div>
                  <input class="form-control" placeholder="EMail de Demandeur" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                  </div>
                  <input class="form-control" placeholder="Tel de Demandeur" type="tel">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                  </div>
                  <input class="form-control" placeholder="Date de Demande" type="date-d">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                  </div>
                  <input class="form-control" placeholder="URL de l'Affiche" type="url">
                </div>
              </div>
              <div class="text-center">
                <button   routerLinkActive="active" [routerLink]="['/emploiExa']"type="button" class="btn btn-primary my-4">Valider</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img  style="   height: 40%;
  margin-top: -1000px;
  margin-left: 50px;
  position: absolute;
  filter: brightness(1.2);
  image-rendering: pixelated;
  width: 40%;" src="../assets/img/brand/event.png">
